<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Verdana, sans-serif;
    }
    h1 {
      font-size: 24px;
      margin-top: 0;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="color"] {
      width: 50px;
      height: 30px;
      border: none;
      margin-left: 10px;
    }
    input[type="submit"] {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Customize Colors</h1>
  <form>
    <label for="background-color">Background Color:</label>
    <input type="color" id="background-color" name="background-color" value="#ffffff">
    <label for="text-color">Text Color:</label>
    <input type="color" id="text-color" name="text-color" value="#000000">
    <label for="dark-mode">Nature Background:</label>
    <input type="checkbox" id="dark-mode" name="dark-mode" value="false">
    <label></label>
    <input type="submit" value="Save">
  </form>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const backgroundColor = document.getElementById('background-color').value;
      const textColor = document.getElementById('text-color').value;
      const darkMode = document.getElementById('dark-mode').checked;
      localStorage.setItem('background-color', backgroundColor);
      localStorage.setItem('text-color', textColor);
      localStorage.setItem('tree-background', darkMode);
      alert('Saved successfully!');
    });
  </script>
</body>
</html>
